<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #5A5FF0 0%, #4A4FD0 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            position: relative;
            overflow: hidden;
        }
        /* Decorative circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }
        .circle-1 {
            width: 400px;
            height: 400px;
            background: white;
            top: -100px;
            right: -100px;
        }
        .circle-2 {
            width: 300px;
            height: 300px;
            background: white;
            bottom: -80px;
            left: -80px;
        }
        .content {
            text-align: center;
            color: white;
            z-index: 10;
            padding: 60px;
        }
        .logo {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 40px;
            letter-spacing: -0.02em;
        }
        h1 {
            font-size: 72px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 30px;
            letter-spacing: -0.03em;
        }
        .highlight {
            background: #FFDE59;
            color: #1A1D2E;
            padding: 0 20px;
            border-radius: 8px;
        }
        p {
            font-size: 32px;
            opacity: 0.95;
            font-weight: 500;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    
    <div class="content">
        <div class="logo">Sappio</div>
        <h1>Turn Your Notes Into<br><span class="highlight">Perfect Study Packs</span></h1>
        <p>AI-powered flashcards, quizzes & mind maps</p>
    </div>
</body>
</html>
